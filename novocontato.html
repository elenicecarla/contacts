<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cadastro de Clientes</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/mystyle.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="cadastro">


        <form class="form-horizontal" id="form-contato">

            <legend>Dados do contato</legend>

            <div class="form-group">
                <label class="col-md-2" for="name">Nome</label>
                <div class="col-md-9">
                    <input class="form-control" name="name" id="name" type="text" />
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2" for="sexo">Sexo</label>
                <div class="col-md-9">
                    <select class="form-control" name="sexo" id="sexo">
                              <option value="0" style="display:none;">Selecione uma opção...</option>
                                <option value="m" >Masculino</option>
                                <option value="f" >Feminino</option>
                                </select>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2" for="datanasc">Data Nasc</label>
                <div class="col-md-9">
                    <input class="form-control" name="datanasc" id="datanasc" type="date" />
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2" for="celular">Celular</label>
                <div class="col-md-9">
                    <input class="form-control" name="celular" id="celular" type="text" />
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2" for="email">Email</label>
                <div class="col-md-9">
                    <input class="form-control" name="email" id="email" type="text" />
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2" for="foto">Foto</label>
                <div class="col-md-9">
                    <input class="form-control" name="foto" id="foto" type="file" />
                </div>
            </div>

            </fieldset>
            <button type="submit" class="btn btn-primary">Salvar</button>
            <a href="index.html" class="btn btn-danger">Cancelar</a>

        </form>
    </div>

</body>

</html>
